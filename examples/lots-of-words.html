    HSutvald2.svg오늘의 알찬 글 잠든 해달. 해달(海獺, Enhydra lutris)은 북태평양 북안과 동안에 서식하는 해양 포유류이다. 다 자란 해달의 몸무게는
    14-45킬로그램이며, 이는 족제비과의 종 중 가장 무거운 편이지만 해양 포유류에 비할 수 없을 만큼 가볍다. 다른 해양 포유류와는 달리 해달의 보온장치는 지방질이 아니라 매우
    두꺼운 털가죽이다. 땅에서 걸을 수 있지만, 땅을 한 번도 밟지 않고 일생을 보내는 것이 가능하다. 해달은 해안지역에 서식하며 먹이를 위해서는 해면으로 잠수한다. 주식은 성게,
    연체동물, 갑각류, 제한적이지만 물고기 등이다. 이들의 식성과 먹는 방식은 여러 방면에서 특이하다. 우선, 도구를 사용하는 몇 안 되는 동물이라는 점인데 바위를 이용해 조개
    등을 깨는 습성에서 볼 수 있다. 서식지에서 해달은 성게 수를 조절하는 데에 중요한 역할을 한다. 해달의 개체 수는 1741년과 1911년 사이에 이루어진 사냥 때문에 개체
    수가 1,000-2,000마리로 줄었으며 분포지역 또한 줄어들었다. 국제적으로 사냥을 금지하고 재도입 계획에 의해 개체 수는 늘어나 이제는 한때 차지하던 서식지의 66%를
    차지하고 있다. 하지만 알류샨 열도와 캘리포니아에 있는 개체군은 감소하는 등 아직도 위협에 놓여 있어 해달은 여전히 멸종 위기종으로 분류되고 있다. 자세히 읽기...
    HSutvald2-Grey.svg오늘의 좋은 글 2010년 동계 올림픽 로고 2010년 동계 올림픽(영어: XXI Olympic Winter Games, 2010 Winter
    Olympics, 프랑스어: Jeux olympiques d'hiver de 2010)은 2010년 2월 12일부터 2010년 2월 28일까지 브리티시컬럼비아 주의 밴쿠버와
    휘슬러에서 열렸다. 동계 올림픽으로는 21번째로 열린 대회이다. 2010년 동계 올림픽과 2010년 동계 패럴림픽은 밴쿠버올림픽조직위원회(VANOC)에서 주관하였다. 2010년
    동계 올림픽은 캐나다가 세 번째로 올림픽을 개최하는 대회이며, 브리티시컬럼비아에서는 첫 번째로 열렸다. 그 전에 캐나다에서는 1976년 하계 올림픽을 몬트리올에서, 1988년
    동계 올림픽을 캘거리에서 열었다. 노르딕 복합, 루지, 바이애슬론, 봅슬레이, 쇼트트랙, 스노보드, 스켈레톤, 스키 점프, 스피드 스케이팅, 아이스하키, 알파인 스키, 컬링,
    크로스컨트리, 프리스타일, 피겨 스케이팅이 정식 종목으로 채택되었으며 82개국이 참가하였다. 노르웨이의 마리트 비에르겐이 크로스컨트리에서 이번 대회 개인 최다인 5개의 메달을
    획득했다. 자세히 읽기... HSDagensdatum.svg오늘의 역사 에이브러햄 링컨 11월 6일 1860년 - 에이브러햄 링컨(사진)이 제16대 미국 대통령에 당선되다.

  <script>

function wordCloud(selector) {

  var fill = d3.scale.category20();

  var svg = d3.select(selector)
              .append("svg")
              .attr("width", 2000)
              .attr("height", 2000)
              .append("g")
              .attr("transform", "translate(250,250)");

  function draw(words) {
    //Use the 'text' attribute (the word itself) to identity unique elements.
    var cloud = svg.selectAll("g text")
                    .data(words, function(d) { return d.text; })

    //Entering words
    cloud.enter()
          .append("text")
          .style("font-family", "Impact")
          .style("fill", function(d, i) { return fill(i); })
          .attr("text-anchor", "middle")
          .attr('font-size', 1)
          .text(function(d) { return d.text; });

    //Entering and existing words
    cloud.transition()
          .duration(600)
          .style("font-size", function(d) { return d.size + "px"; })
          .attr("transform", function(d) {
            return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
          })
          .style("fill-opacity", 1);

    //Exiting words
    cloud.exit()
          .transition()
          .duration(200)
          .style('fill-opacity', 1e-6)
          .attr('font-size', 1)
          .remove();
  }

  return {
      //Recompute the word cloud for a new set of words. This method will
      // asycnhronously call draw when the layout has been computed.
      update: function(words) {
          d3.layout.cloud().size([2000, 2000])
              .words(words)
              .padding(5)
              .rotate(function() { return ~~(Math.random() * 2) * 90; })
              .font("Impact")
              .fontSize(function(d) { return d.size; })
              .on("end", draw)
              .start();
      }
  }

}

//http://en.wikiquote.org/wiki/Opening_lines

//Remove punctation and repeated words. Compute a random
// size attribute for each word.
function getWords(words) {
  function unique(value, index, self) {
      return value && self.indexOf(value) === index;
  }

  return words
          .replace(/[!\.,:;\?\]\[\(\)]/g, ' ')
          .split(' ')
          .filter(unique)
          .map(function(d) {
            return {text: d, size: 10 + Math.random() * 40};
          })
}

//Tell the word cloud to redraw with a new set of words.
//In reality the new words will probably come from a server request,
// user input or some other source.
function showNewWords(vis, i) {
  i = i || 0;
  var words = document.getElementsByTagName("textarea")[0].value;

  vis.update(getWords(words))
  setTimeout(function() { showNewWords(vis, i + 1)}, 4000)
}

var myWordCloud = wordCloud('body');
showNewWords(myWordCloud);

</script>
